<!DOCTYPE HTML>
<html >
  <head>
    <meta charset="utf-8">
    <title>weather</title>
    <link href= "index.css" rel="stylesheet"></link>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron bg-dark text-white">
        <h1 class="display-4">City Weather</h1>
        <p class="lead">Javascript weather App for any City in USA for seven days.</p>
        <hr class="my-4">
        <div class="input-group mb-3 container">
          <input type="text" class="form-control" placeholder="City Name" name="city" id="city">
          <div class="input-group-append">
              <button class="btn btn-outline-info" type="button" id="search">Search</button>
          </div>
        </div>
      </div>
      <div id="info"> </div>
    </div>
    <script type="text/javascript" src="weather.js"></script>
  </body>
</html>
